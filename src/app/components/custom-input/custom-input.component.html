
<ion-item class="ion-margin-vertical">
  <!-- <ion-label position="fixed">{{labelName}}</ion-label> -->
  <ion-input  slot="start" [hidden]="editMode == false" #customInput color="dark" [(ngModel)]="value"  
  class="form-control" 
  (blur)="onBlur()"
  value="{{defaultValue}}"
  placeholder="{{placeholder}}"
  ></ion-input>
  <ion-icon (click)="setFocus()"  slot="end" name="save"  [hidden]="editMode == false" ></ion-icon>
  <ion-icon (click)="close()"  slot="end" name="close"  [hidden]="editMode == false" ></ion-icon>
<ion-text (click)="setFocus()"  slot="start" *ngIf="!editMode"  color="primary">{{labelName}}</ion-text>
<ion-text (click)="setFocus()"  slot="end"   *ngIf="!editMode" color="secondary">{{defaultValue}}</ion-text>
</ion-item>
