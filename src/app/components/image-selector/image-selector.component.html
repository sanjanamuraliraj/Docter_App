<div class="inner-content">

  <ion-grid>

    <ion-row>

      <ion-col size="6" text-center (click)="startCamera()">
        
          <ion-icon name="camera"></ion-icon>
      </ion-col>
      
      <ion-col size="6" text-center (click)="startFileUploadHtmlDialog()">
          <input type="file" accept="image/*" color="danger" style="display: none" id="fileUpload" (change)="onSelectFile($event)" />
          <ion-icon name="image"></ion-icon>
      </ion-col>

    </ion-row>

  </ion-grid>
</div>
