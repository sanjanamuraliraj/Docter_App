<ion-header no-border>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-title>Medical Summary</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-text color="primary">
            Diagnosis
          </ion-text>
          <ion-icon
            slot="end"
            name="add"
            (click)="addDiagnosisModal()"
          ></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-item slot="start" *ngFor="let diagnosis of selectedDiagnosis">
            <ion-label>
              <h3>{{ diagnosis.name }}</h3>
            </ion-label>

            <ion-icon
              slot="end"
              (click)="removeDiagnosis(diagnosis)"
              name="close"
            ></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-text color="primary">
            Symptoms
          </ion-text>
          <ion-icon
            slot="end"
            name="add"
            (click)="addSymptomsModal()"
          ></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-item slot="start" *ngFor="let symptoms of selectedSymptoms">
            <ion-label>
              <h3>{{ symptoms.name }}</h3>
            </ion-label>

            <ion-icon
              slot="end"
              (click)="removeSymptoms(symptoms)"
              name="close"
            ></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button
    (click)="saveMedicalSummary()"
    color="secondary"
    margin
    expand="block"
    >Save</ion-button
  >
</ion-footer>
