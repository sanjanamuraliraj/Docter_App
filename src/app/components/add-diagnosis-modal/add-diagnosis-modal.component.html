<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-input #searchInput placeholder="Search For diagnosis"
        (ionChange)="findMatching('diagnosis')"
        [(ngModel)]="inputValueDiagnosis"
      ></ion-input>
      <ion-icon slot="end" name="save" (click)="save()"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let diagnosis of tmpOptionsDiagnosis"
      (click)="selectDiagnosis(diagnosis)"
    >
      <ion-label>{{ diagnosis.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer text-center>
  <ion-badge
    *ngFor="let sDiagnosis of selectedDiagnosis"
    (click)="removeDiagnosis(sDiagnosis)"
  >
    <ion-label>
      {{ sDiagnosis.abbr }}
    </ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-badge>
</ion-footer>
