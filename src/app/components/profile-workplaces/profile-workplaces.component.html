

<div class="workplaces-container" class="borderBottom" *ngIf="workplaces !== undefined">
  <ion-grid>
      <ion-row>
          <ion-col size="10">
              <ion-badge padding color="secondary" *ngFor="let workplace of workplaces">
                  <ion-icon (click)="deleteWorkplace(workplace.id)" name="close"></ion-icon>
                  <ion-text (click)="updateWorkplaceModal(workplace)">{{workplace.name}}</ion-text>
              </ion-badge>
              <div  *ngIf="workplaces.length === 0">
                  <ion-text style="margin-left: 8px">
                          Add Some Workplaces
                  </ion-text>
              </div>
          </ion-col>
          <ion-col size="2" text-right>
              <ion-icon size="large" (click)="addWorkplaceModal()" name="add"></ion-icon>
          </ion-col>
      </ion-row>
  </ion-grid>
</div>
