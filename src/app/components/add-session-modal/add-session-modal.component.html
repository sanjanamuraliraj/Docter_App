<ion-header no-border>
  <ion-toolbar color="secondary">
    <ion-buttons>
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-title> Add Session For {{ workplace.name}} </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addSession()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row *ngIf="arraySession != undefined">
      <ion-col size="12">
        <ion-list>
            <ion-item-sliding *ngFor="let session of arraySession">
                <ion-item-options side="start">
                  <ion-item-option
                    color="danger"
                    (click)="removeSession(session)">
                    <ion-icon name="trash"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
      
                <ion-item>
                  <ion-icon size="large" name="clock"></ion-icon>
                  <ion-label margin>
                    <h2>{{ session.fromTime | number:'1.2-2'}}</h2>
                    <h2>{{ session.toTime | number:'1.2-2' }}</h2>
                    <h3>{{ session.interval | number:'1.2-2' }}</h3>
                  </ion-label>
                </ion-item>
      
                <ion-item-options side="end">
                  <ion-item-option (click)="editSession(session)">
                    <ion-icon name="create"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
      
        </ion-list>
      </ion-col>
      <ion-col
        class="vertical-align-center-view"
        *ngIf="arraySession.length === 0"
      >
        <ion-text>
          <h3>Add Sessions</h3>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let m of availabelMonths">
        <ion-item lines="full">
          <ion-label>{{ m }}</ion-label>
          <ion-checkbox (click)="addToMonths(monthNames.indexOf(m))">
          </ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button color="secondary" expand="block" margin (click)="saveSession()"
    >Save</ion-button
  >
</ion-footer>
